<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedgame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Speedgame</h1>
      <p>Score: <span id="score">0</span></p>

      <!-- Circles -->
      <div class="circles">
        <div class="circle">0</div>
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
      </div>

      <!-- Buttons -->
      <button class="button" id="startButton">Start game</button>
      <button class="button" id="endButton">End game</button>
    </main>

    <!-- Modal -->
    <div class="overlay">
      <div class="modal">
        <p>Total score: <span id="totalScore">0</span></p>
        <p id="message">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione aperiam aut animi ab, rem nobis dolore repudiandae maxime repellendus praesentium?</p>
        <button class="button" id="closeModalButton">Close</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!-- 
REQUIREMENTS
1. Score update in 2 places: landing page, modal
2. Clicking rigth circle gives you points (increment can be 1 or 10 etc.)
3. Circles are not clickable before game starts
4. Start and end btns are displayed conditionally (during game there's end btn) - only 1 btn at a time
5. Highlights come in random order, same num can be shown twice in a rows
6. After 3 highlights, if you don't touch anything, game will stop (stop mechanics)
7. Game gets faster by every highlight
8. Game can be ended: 1) click end game btn (build it right away), 2) clicking the wrong circle (one mistake), 3) timeout (after 3 highlights without interaction)
9. Modal window with results (score): conditional msg depending on range of score (min 3 different msgs) reflect the theme
10. Close btn on modal: reloads app, everything is cleared (MVP)
11. Modal is always visible when game is over
12. Highlight can be an img reflecting the theme
13. Put copyrights
 -->
